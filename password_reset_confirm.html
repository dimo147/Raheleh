<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Confirm</title>
    <link rel="stylesheet" href="./css/reset_pass_conf.css">
</head>
<body>
    <div class="wrapper">
        <h1>Please enter (and confirm) your new password.</h1>
        <br>
        <form action="" method="post">
            <input type="password" name="password" id="password" placeholder="Password">
            <br><br>
            <input type="password" name="password_conf" id="password_conf" placeholder="Confirm password">
            <br><br>
            <input type="submit" value="Change Password" class="button">
        </form>
    </div>
</body>
</html>
